<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>开源阅读</title>
    <!-- 适配小尺寸屏幕 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-touch-fullscreen" content="YES">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- 传送基础 -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- md.js -->
    <script src="https://libs.baidu.com/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- css样式 -->
    <link rel="stylesheet" href="../style/header.css">
    <link rel="stylesheet" href="../style/footer.css">
</head>

<body>
    <!-- 坐标 -->
    <div id="header"></div>
    <div id="page-content"></div>
    <div id="footer"></div>

    <!-- 传送 -->
    <script>
        function loadMd(){
            var md = window.location.hash.substring(1) || "index.md";
            $.get(md, function (response, status, xhr) { $("#page-content").html(marked(response)); });
        }
        $("#header").load("../lib/header.html");
        $.get("index.md", function(response, status, xhr){$("#page-content").html(marked(response));});
        $("#footer").load("../lib/footer.html");
    </script>
</body>

</html>
